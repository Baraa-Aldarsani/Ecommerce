name: e_commerce
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  jiffy: ^5.0.0
  image_picker: ^0.8.6
#  http: ^0.13.5
  shared_preferences: ^2.0.15
  firebase_core: ^2.1.1
  firebase_storage: ^11.0.3
  cloud_firestore: ^4.0.3
